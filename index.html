<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PFE | Abdelkarim Khelfaoui</title>
  </head>
  <body>
    <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);">
      <center>
        <p style="font-size:28px;">This Site Still Under Development</p>
        <p style=""><i>The update will take place on 08/06/2023</i></p>
        <p style=""><i>Time left </i><i id="jackie">08/06/2023</i></p>
      </center>
    </div>
  </body>
  <script type="text/javascript">
    //
    var countDownDate = new Date("June 08, 2023 23:59:59").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      if (days < 10) {
        days = "0" + days;
      }
      if (hours < 10) {
        hours = "0" + hours;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      document.getElementById("jackie").innerHTML = days + " : " + hours + " : " + minutes + " : " + seconds ;
    },1000);
  </script>
</html>
